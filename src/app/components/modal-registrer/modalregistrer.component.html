<h2 mat-dialog-title class="register-title">Registro de Usuario</h2>
<mat-dialog-content class="register-content">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Nombre de Usuario</mat-label>
      <input matInput formControlName="username" required />
      <mat-error *ngIf="registerForm.get('username')?.hasError('required')">
        El nombre de usuario es obligatorio.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Correo Electrónico</mat-label>
      <input matInput formControlName="email" required />
      <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
        El correo electrónico es obligatorio.
      </mat-error>
      <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
        Introduce un correo electrónico válido.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Contraseña</mat-label>
      <input matInput type="password" formControlName="password" required />
      <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
        La contraseña es obligatoria.
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions class="register-actions">
  <button mat-button class="cancel-button" (click)="onCancel()">Cancelar</button>
  <button mat-button color="primary" class="register-button" (click)="onSubmit()" [disabled]="registerForm.invalid">Registrar</button>
</mat-dialog-actions>
