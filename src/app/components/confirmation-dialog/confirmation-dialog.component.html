<h2 mat-dialog-title class="confirm-title">
  <mat-icon>warning</mat-icon> Confirmar eliminación
</h2>
<mat-dialog-content class="confirm-content">
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions class="confirm-actions">
  <button mat-button class="cancel-button" (click)="onNoClick()">No</button>
  <button mat-button color="warn" class="confirm-button" (click)="onYesClick()">Sí</button>
</mat-dialog-actions>
