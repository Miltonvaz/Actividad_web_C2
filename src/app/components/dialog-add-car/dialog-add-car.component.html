<h2 mat-dialog-title class="dialog-title">Agregar Carro</h2>
<mat-dialog-content class="dialog-content">
    <mat-form-field appearance="fill" class="form-field">
        <mat-label>Nombre</mat-label>
        <input matInput [(ngModel)]="data.name" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field">
        <mat-label>Modelo</mat-label>
        <input matInput [(ngModel)]="data.model" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field">
        <mat-label>Año</mat-label>
        <input matInput [(ngModel)]="data.year" type="number" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field">
        <mat-label>Precio</mat-label>
        <input matInput [(ngModel)]="data.price" type="number" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field">
        <mat-label>Color</mat-label>
        <input matInput [(ngModel)]="data.color" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field">
        <mat-label>Descripción</mat-label>
        <textarea matInput [(ngModel)]="data.description"></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field">
        <mat-label>Categoría</mat-label>
        <input matInput [(ngModel)]="data.category" required />
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions class="dialog-actions">
    <button mat-button (click)="onNoClick()" class="cancel-button">Cancelar</button>
    <button mat-button color="primary" (click)="addCar()" class="add-button">Agregar</button>
</mat-dialog-actions>
